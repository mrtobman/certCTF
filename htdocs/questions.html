<html lang="en">
  <head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-dark bg-dark .navbar-fixed-top  ">
        <a class="navbar-brand">cert CTF</a>
  
        <div class="collapse navbar-collapse" id="navbarsExample02">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">

            <li class="nav-item">
                <a class="nav-link" href="#">Score</a>

          </ul>
        </div>

      <section id="site_questions" style="display: inline">
        <h1>Fragenkatalog</h1>
        <br>
        <p style="text-align: justify">
			<label  class="form-check-label" for="answer_1.1">1.1 Es wurde an der Rezeption eine Nachricht für Sie hinterlassen. Die Nachricht lautet: <i>77656c636f6d65746f74686563657274435446.</i></label>  
			<div class="row">
				<div class="col-3">
					<input id="answer_1.1" class="form-control" placeholder="">
					<small id="answer_1.1_resultcheck" class="form-text text-muted"></small>
				</div>
				<div class="col-3">
					<button id="btn_1" type="button" class="btn btn-outline-primary">Lösen</button>
				</div>
			<div>				
        </p>
      </section>   

      <section id="site_score" style="display: none" >
        <h1>Score</h1>
        <br>		
		<label id="score" style="text-align: justify;text-indent:10px">Score: 0</label>
		
		<div class="fixed-bottom">
		<hr>
		<table border= style="text-indent:10px">
			<tr>
				<td class="col-md-2">Bitte tragen Sie Ihren Namen ein:&nbsp;&nbsp;&nbsp;</td>
				<td class="col-md-3">
					<input id="user_name" class="form-control" placeholder="">
				</td>
				<td class="col-md-1">&nbsp;</td>
			</tr>
			<tr>
				<td>Bitte tragen Sie Ihre Email Adresse ein:&nbsp;&nbsp;&nbsp;</td>
				<td>
					<input id="user_email" class="form-control" placeholder="">
				</td>				
			</tr>
			<tr><td>&nbsp;</td></tr>
			<tr>
				<td></td>
				<td align="right">
					<button id="send_email" type="button" class="btn btn-outline-primary" >Senden</button>
				</td>
			</tr>
			<tr><td>&nbsp;</td></tr>
		</table>
		</div>
      </section>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <script>
		let score =0;		
		let score_1_1 = 0;
	
		//Check navbar clicks
        $('.navbar').on('click', 'a', function(e){    
            // 'this' is the clicked anchor        
            var text = this.text;
            var href = this.href;            
            
            switch(text)
            {
                case "Fragenkatalog":
                {               
                    hideElem("site_score");
                    showElem("site_questions");
                    break;
                }
                case "Score":
                {
                    hideElem("site_questions");
                    showElem("site_score");
                    break;
                }
            }
		});
			
		//Check q1 button click
        $('#btn_1').on('click', function(e){   
			result = getInputValue("answer_1.1");
			
			if (result == "welcometothecertCTF")
			{
				setInputValueResultCheck("answer_1.1_resultcheck",true);		
				score_1_1 = 1;
			}else
				setInputValueResultCheck("answer_1.1_resultcheck",false);
		});
		
		function setInputValueResultCheck(inputfield,resultcheck){
			if (resultcheck == true)
			{				
				score_1_1=1;
				sumScore();
				document.getElementById("score").innerHTML = "Score: " + score;
				document.getElementById(inputfield).textContent  = "Korrekt!";				
			}
			else 
			{
				document.getElementById(inputfield).textContent  = "Inkorrekt!";
			}
        }
		
		function sumScore()
		{
			score = score_1_1;
		}
		
		function getInputValue(inputfield){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById(inputfield).value;
            
			return inputVal;
        }
            
		function hideElem(element) 
		{
			document.getElementById(element).style.display = "none";
		}

		function showElem(element) 
		{
			document.getElementById(element).style.display = "inline";
		}
            
        
            

    </script>

  </body>
</html>
